<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../style/style.css" />
    <title>Cadastro de Itens</title>
</head>

<body>
    <header>
        <a id="voltar" href="../index.html"> V o l t a r </a>
    </header>
    <section>
        <div class="card-cadastro">
            <div id="novoItem">
                <form id="dadosproduto">
                    <div class="itens">
                        <div>
                            <h1>Inserir Dados</h1>
                            <label name="idProduto"> Código Produto.......: </label>
                            <input id="idProduto" type="number" required />
                        </div>

                        <div>
                            <label name="referencia"> Código Referência....: </label>
                            <input id="referencia" type="text" required />
                        </div>

                        <div>
                            <label name="descricao"> Descrição............: </label>
                            <input id="descricao" type="text" required />
                        </div>

                        <div>
                            <label name="fabricante"> Fabricante...........: </label>
                            <input id="fabricante" type="text" required />
                        </div>

                        <input id="buttom" type="submit" value=" Salvar " class="botao">
                    </div>

                </form>
            </div>
        </div>
    </section>
</body>
<script type="text/javascript" src="../js/produtos.js"></script>

</html>
